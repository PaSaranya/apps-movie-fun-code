---
resources:
- name: movie—fun-source
  type: git
  source:
    uri: https://github.com/PaSaranya/apps-movie-fun-code.git  #<---- REPLACE ME
    branch: spring-boot

- name: deploy-movie—fun
  type: cf
  source:
    api: https://api.system.cumuluslabs.io        #<---- REPLACE ME
    username: {{cf-user}}
    password: {{cf-password}}
    organization: psaranya-pal    #<---- REPLACE ME
    space: sandbox         #<---- REPLACE ME
    skip_cert_check: true

jobs:

- name: deploy
  public: true
  plan:
  - get: movie—fun-source
    trigger: true
    
  - task: package
    file: movie—fun-source/ci/tasks/package.yml
  - put: deploy-movie—fun
    params:
      manifest: movie—fun-source/manifest.yml
      path: package-output/moviefun.war
- name: smoke_test
  public: true
  plan:
  - get: movie—fun-source
    trigger: true
    passed: [deploy]
  - task: smoke_test
    file: movie—fun-source/ci/tasks/smoke-test.yml
    params:
      MOVIE_FUN_URL: http://movie-fun-devotional-khansamah.apps.cumuluslabs.io


